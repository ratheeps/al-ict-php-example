<html>
    <head>
        <title>Link Style</title>

        <style>
            a:link {
                color: red;
                text-decoration: none;
            }

            a:visited {
                color: green;
                text-decoration: none;
            }

            a:hover {
                color: yellow;
            }

            a:active {
                color: black;
            }
        </style>
    </head>
    <body>

        <a href="https://google.com">Google</a><br/>
        <a href="https://facebook.com">Facebook</a><br/>
        <a href="https://hotmail.com">Hotmail</a><br/>
        <a href="https://gmail.com">Gmail</a><br/>

    </body>
</html>
